<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My team page</title>
  <link href="images/devchallenges.png" rel="icon" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:wght@300&family=Poppins:wght@200&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="div-texto">
      <div class="titulo">
        <p>The creative crew</p>
      </div>
      <div class="descripcion">
        <p class="who">Who we are</p>
        <p class="we-are-team">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
      </div>
    </section>
    <section class="div-imagenes">
      <div class="div-porta-imagen">
          <p class="cargo">PRODUCT OWNER</p>
        <img class="img-perfil" src="images/photo1.png" alt="">
        <p class="name">Bill Mahoney</p>
      </div>
      <div class="div-porta-imagen">
        <img class="img-perfil" src="images/photo2.png" alt="">
          <p class="cargo">ART DIRECTOR</p>
        <p class="name">Saba Cabrera</p>
      </div>
      <div class="div-porta-imagen">
        <img class="img-perfil" src="images/photo3.png" alt="">
          <p class="cargo">TECHLEAD</p>
        <p class="name">Shae Le</p>
      </div>
      <div class="div-porta-imagen">
        <img class="img-perfil" src="images/photo4.png" alt="">
          <p class="cargo">UX DESIGNER</p>
        <p class="name">Skylah Lu</p>
      </div>
      <div class="div-porta-imagen">
        <img class="img-perfil" src="images/photo5.png" alt="">
          <p class="cargo">DEVELOPER</p>
        <p class="name">Griff Richards</p>
      </div>
      <div class="div-porta-imagen">
        <img class="img-perfil" src="images/photo6.png" alt="">
          <p class="cargo">DEVELOPER</p>
        <p class="name">Stan John</p>
      </div>

    </section>
  </main>
</body>
</html>
